<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AppRequisiçãoGitHub</title>
    <style>
    ul{
        list-style: none;
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;

    }
    form{
        text-align: center;
    }
    input{
        padding: 10px;
        width: 250px;
        border-radius: 10px;
    }
    button{
        background-color: #248d29; 
        padding: 9px;
        cursor: pointer;
        border-radius: 10px;
    }
    button:hover{
        background-color:#114714
    }
    li{
        clear: both;
        margin-top: 20px;
    }
    img{
        width: 80px;
        float: left;
        margin-right: 20px;
    }
    strong{
        font-size: 20px;
    }
    p{
        margin: 5px 0;
    }
    </style>
</head>
<body>
    <form id="repo-form">
        <input type="text" name="repository" placeholder="Digite a conta do usuário no github" />
        <button type="submit">Procurar</button>

    </form>
    <ul id="repo-list">
       
    </ul>

    <script src="bundle.js"></script>
</body>
</html>
